<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='slideshowstyle.css')}}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="{{url_for('static',filename='sidebar.js')}}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Erika's Homepage</title>
    </head>
    <body>
        <div class="hero-image">
            <div class="hero-text">
              <h1>I am Erika Forsl√∂f</h1>
              <p>Welcome to my homepage 1.0</p>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <!-- Make sure to change active button here -->
          <a href="{{ url_for('index') }}" class="btn active">Home</a>
          <a href="{{ url_for('cv') }}" class="btn">CV</a>
          <a href="{{ url_for('projects') }}" class="btn">Projects</a>
          <a href="{{ url_for('contact') }}" class="btn">Contact</a>
        </div>
        <span onclick="openNav()">
            <div class="container">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
        </span>
        <div id="main">
        <!-- Slideshow container -->
            <div class="slideshow-container">
              <!-- Full-width static with number and caption text -->
              <div class="mySlides fade">
                <img src="{{url_for('static',filename='slideshow/emile.jpg')}}" style="width:100%">
                <div class="text">Photo by Emile Guillemot on Unsplash</div>
              </div>
              <div class="mySlides fade">
                <img src="{{url_for('static',filename='slideshow/james.jpg')}}" style="width:100%">
                <div class="text">Photo by James Wainscoat on Unsplash</div>
              </div>
              <div class="mySlides fade">
                <img src="{{url_for('static',filename='slideshow/geronimo.jpg') }}" style="width:100%">
                <div class="text">Photo by Geronimo Giqueaux on Unsplash</div>
              </div>
              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <script src="{{url_for('static',filename='slideshow.js')}}"></script>
        </div>
        <div class="footer">
            Header photo by <a href="https://unsplash.com/@markusspiske">Markus Spiske</a> on <a href="https://unsplash.com/">Unsplash</a> || &copy; Copyright 2020
        </div>
    </body>
</html>
